<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - 회원가입 페이지 디자인</title>
  <link rel="stylesheet" href="./Sign_out_2.css">
</head>
<body>
<form class="joinForm">
    <h2>회원가입</h2>
    <div class="textForm">
        <input name="loginId" type="text" class="id" placeholder="아이디">
    </div>
    <div class="textForm">
        <input name="loginPw" type="password" class="pw" placeholder="비밀번호">
    </div>
    <div class="textForm">
        <input name="name" type="text" class="name" placeholder="이름">
    </div>
    <div class="textForm">
        <input name="email" type="text" class="email" placeholder="이메일">
    </div>
    <div class="textForm">
        <input name="nickname" type="text" class="nickname" placeholder="닉네임">
    </div>
    <div class="textForm">
        <input name="address" type="text" class="address" placeholder="주소">
    </div>
    <div class="textForm">
        <input name="cellphoneNo" type="text" class="cellphoneNo" placeholder="전화번호">
    </div>
    <input type="button" class="btn" value="가입하기" onClick="location.href='./complete_log_in.html'">
</form>
<script src="./Sign_out_2.js"></script>
</body>
</html>
